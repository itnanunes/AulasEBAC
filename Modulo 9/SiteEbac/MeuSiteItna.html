<title>Data e Hora Atuais</title>
<script>
function atualizarDataHora() {
    var agora = new Date();
    
    var dia = agora.getDate();
    var mes = agora.getMonth() + 1; // Os meses são indexados a partir de zero
    var ano = agora.getFullYear();
    
    var hora = agora.getHours();
    var minuto = agora.getMinutes();
    var segundo = agora.getSeconds();
    
    // Formatação para garantir que sempre haja dois dígitos
    if (dia < 10) {
        dia = '0' + dia;
    }
    if (mes < 10) {
        mes = '0' + mes;
    }
    if (hora < 10) {
        hora = '0' + hora;
    }
    if (minuto < 10) {
        minuto = '0' + minuto;
    }
    if (segundo < 10) {
        segundo = '0' + segundo;
    }
    
    var dataHoraFormatada = dia + '/' + mes + '/' + ano + ' ' + hora + ':' + minuto + ':' + segundo;
    
    document.getElementById('data-hora').innerText = dataHoraFormatada;
}

// Atualiza a cada segundo
setInterval(atualizarDataHora, 1000);
</script>
</head>
<body>
<h1>Data e Hora Atuais</h1>
<p id="data-hora"></p>
</body>
